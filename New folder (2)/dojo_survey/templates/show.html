<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Name: {{name_on_template}}</td>
        <td>Email: {{email_on_template}}</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Zip Code: {{zip_on_template}}</td>
        <td>Location: {{location_on_template}}</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Language: {{language_on_template}}</td>
        <td>City: {{city_on_template}}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
